---
layout: layout.html
---

<article>
  {{{ contents }}}
</article>

<div class="line"></div>

<h3 id="blog-posts" class="anchor">
  <a href="#blog-posts" class="anchor"><span></span></a>
  Blog posts
</h3>

<ul>
  {{#each collections.articles }}
  <li>{{ this.date }}: <a href="/{{ this.path }}/">{{ this.title }}</a></li>
  {{/each }}
</ul>
